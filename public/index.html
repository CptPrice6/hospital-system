<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      #app {
        background: #fff;
        padding: 40px 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #6a11cb;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #6a11cb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 48%;
      }

      button:hover {
        background-color: #5a0db1;
      }

      form {
        display: none;
        margin-top: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      .form-title {
        font-size: 20px;
        color: #6a11cb;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>Hospital Management System</h2>
      <div class="button-group">
        <button onclick="showForm('patient')">Patient</button>
        <button onclick="showForm('doctor')">Doctor</button>
      </div>

      <!-- Patient Registration Form -->
      <form id="patient-registration-form">
        <p class="form-title">Patient Registration</p>
        <input type="text" id="patient-name" placeholder="Name" required />
        <input type="email" id="patient-email" placeholder="Email" required />
        <input
          type="password"
          id="patient-password"
          placeholder="Password"
          required
        />
        <div id="patient-error-container-register"></div>
        <button type="submit">Register</button>
        <p>
          <a href="#" onclick="toggleForm('patient', 'login')"
            >Already registered? Login</a
          >
        </p>
      </form>

      <!-- Patient Login Form -->
      <form id="patient-login-form">
        <p class="form-title">Patient Login</p>
        <input
          type="email"
          id="patient-login-email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="patient-login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <p>
          <a href="#" onclick="toggleForm('patient', 'register')"
            >Need an account? Register</a
          >
        </p>
      </form>

      <!-- Doctor Registration Form -->
      <form id="doctor-registration-form">
        <p class="form-title">Doctor Registration</p>
        <input type="text" id="doctor-name" placeholder="Name" required />
        <input type="email" id="doctor-email" placeholder="Email" required />
        <input
          type="password"
          id="doctor-password"
          placeholder="Password"
          required
        />
        <input
          type="text"
          id="doctor-specialty"
          placeholder="Specialty"
          required
        />
        <div id="doctor-error-container-register"></div>
        <!-- Error container for validation messages -->
        <button type="submit">Register</button>
        <p>
          <a href="#" onclick="toggleForm('doctor', 'login')"
            >Already registered? Login</a
          >
        </p>
      </form>

      <!-- Doctor Login Form -->
      <form id="doctor-login-form">
        <p class="form-title">Doctor Login</p>
        <input
          type="email"
          id="doctor-login-email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="doctor-login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <p>
          <a href="#" onclick="toggleForm('doctor', 'register')"
            >Need an account? Register</a
          >
        </p>
      </form>
    </div>

    <script src="app.js"></script>
    <script>
      function showForm(userType) {
        // Hide all forms
        document
          .querySelectorAll("form")
          .forEach((form) => (form.style.display = "none"));

        // Show registration form for selected user type
        document.getElementById(userType + "-registration-form").style.display =
          "block";
      }

      function toggleForm(userType, formType) {
        // Hide both forms of the user type
        document.getElementById(userType + "-registration-form").style.display =
          "none";
        document.getElementById(userType + "-login-form").style.display =
          "none";

        // Show the selected form type (register or login)
        document.getElementById(
          userType + "-" + formType + "-form"
        ).style.display = "block";
      }
    </script>
  </body>
</html>
